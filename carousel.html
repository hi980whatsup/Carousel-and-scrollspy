<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Utilities</title>
        <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        </head>

        <Body>
            
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-rider="carousel">
                    <!--Indicator-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" ></li>
                        <li data-target="#myCarousel" data-slide-to="2" ></li>
                        </ol>

                        <!--Wapper for slides-->
                        <div class="carousel-inner">
                            <div class="item-active">
                                <img src="1.jpg" alt="Images" width="200" height="200">
                                </div>
                                <div class="item-active">
                                <img src="2.jpg" alt="Images" width="200" height="200">
                                </div>
                                <div class="item-active">
                                <img src="3.jpg" alt="Images" width="200" height="200">
                                </div>
                                <!--left and right carousel-->
                        <a class="left carousel-control" href="#myCarousel" data-slide="Prev"></a>
                                <span class="glyphican glyphican-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="left carousel-control" href="#myCarousel" data-slide="Prev"></a>
                                <span class="glyphican glyphican-chevron-right"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
                    </div>
                
                </div>
                </Body>
                </html>
